<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>LoginAfterSignUp</title>
    </head>
    <body class="text-center">
        <div layout:fragment="content">
		       <form class="form-signin">
		       <div class ="alert alert-info alert with-icon" data-notify="container">
		       <span data-notify="icon" class="now-ui-icons ui-1_check"></span>
		       <span data-notify="message">
		       Konto utwożone pomyślnie. <br/>
		       Teraz możesz się zalogować.
		       </span>
		       </div>
		       </form>
            <form class="form-signin" th:action="@{/login}" method="post">
                <img class="p-3" th:src="@{/static/images/logoLogin.png}" alt="Super logo"/>
                
                <div th:if="${param.error}">
		            <div class="alert alert-warning alert-dismissible fade show" align="center" role="alert">
					 <strong>Coś poszło nie tak!</strong> Wprowadzony email bądź hasło są niepoprawne.
					 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					 <span aria-hidden="true">&times;</span>
					 </button>
					</div>
                </div>
                
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                
                <label for="inputEmail" class="sr-only">e-mail</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="e-mail" required="" />
                <label for="inputPassword" class="sr-only">hasło</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="hasło" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się </button>
            </form>
            <form class="form-signin" th:action="@{/signup}" method="get">
                <button class="btn btn-outline-primary" type="submit">Załóż konto</button>
            </form>
        </div>
    </body>
</html>
