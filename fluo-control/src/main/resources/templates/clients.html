<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">

<head>
        <title>Clients</title>
    </head>
   <body>
   	<div class="wrapper" layout:fragment="content">
	   		<div class="col-md-12">
	   		<div class="card">
	   		<div class="card-header">
	   		<h2>Add Client</h2>
	   		</div>
	   		
			   		<div class="card-body">
					   		<form action="/addClient" method="POST">
							   		<div class="row">
							            <label class = "col-sm-2 col-form-label" id="clientName">Name</label>         
							        <div class = "col-sm-7">
							        	<div class="form-group">
							        		<input class="form-control" type="text" name="clientName" id="clientName" aria-invalid="false">      			
							       	 	</div>
							        </div>						        
							        </div>
							        
							        <div class="row">
							            <label class = "col-sm-2 col-form-label" id="clientAddress">Address</label>         
							        <div class = "col-sm-7">
							        	<div class="form-group">
							        		<input class="form-control" type="text" name="clientAddress" id="clientAddress" aria-invalid="false">      			
							       	 	</div>
							        </div>						        
							        </div>
							        
							        <div class="row">
							            <label class = "col-sm-2 col-form-label" id="clientCode">Code</label>         
							        <div class = "col-sm-7">
							        	<div class="form-group">
							        		<input class="form-control" type="text" name="clientCode" id="clientCode" aria-invalid="false">      			
							       	 	</div>
							        </div>						        
							        </div>         
					            
					            			            
					            <button class="btn btn-primary btn-simple" type="submit">Add</button> 
					        </form>
					 </div>       
			</div>
			<br/>        
	   		
	   		<div class="card">
			   		<div class="card-header">
					   		<h2>Search for client</h2>
					</div>
			   		
				   		<div class="card-body">			   		
								<form action="/searchClient" method="GET">
								   		<div class = "row">
									   		<div class = "col-sm-4">
											        <input class="form-control" type="text" name="searchClient" id="searchClient" th:value="${searchClient}" />
											</div> 										
											<button class="btn btn-primary btn-simple" type="submit" value="Search">Search</button>            
										</div>           
								</form>							       
							 <br/>
						</div>
						
						<div class="card-body">	
								<div class = "col-sm-7">
						        	<div class="table-responsive">
						        		<table class = "table">
						           			<thead class = "text">
								                <tr>
								                    <th>Client name</th>
								                    <th>Client address</th>
								                    <th>Client code</th>
								                   
								                </tr>
						           			</thead>
								            <tbody>
								                <tr th:each="client : ${clientList}">
								                    <td th:text="${client.clientName}"></td>
								                    <td th:text="${client.clientAddress}"></td>
								                    <td th:text="${client.clientCode}"></td>
								                    <td></td>
								                </tr>
								            </tbody>
						            	</table>
						            </div>
						        </div>
			      		</div>
			        
			       
			        
			        
			        
			        
			        
			 </div>
	       </div>
       </div>
    </body>
</html>
