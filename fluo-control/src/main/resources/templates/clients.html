<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{hyperadmin_dashboard_template}" lang="en">

<head>

<title>Clients</title>


<script>
const swalWithBootstrapButtons = Swal.mixin({
  confirmButtonClass: 'btn btn-success',
  cancelButtonClass: 'btn btn-danger',
  buttonsStyling: false,
})

swalWithBootstrapButtons.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  type: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Yes, delete it!',
  cancelButtonText: 'No, cancel!',
  reverseButtons: true
}).then((result) => {
  if (result.value) {
    swalWithBootstrapButtons.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  } else if (
    // Read more about handling dismissals
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Cancelled',
      'Your imaginary file is safe :)',
      'error'
    )
  }
})
</script>


</head>

<body>
	<div class="wrapper" layout:fragment="content">

		<div class="main-panel">


			<!--  <div class="panel-header panel-header-sm">
      </div> -->

			<div class="content">

				<div class="wrapper">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h2>Add Client</h2>
							</div>

							<div class="card-body">
								<form action="/addClient" method="POST"
									th:modelAttribute="addClient">
									<div class="row">
										<label class="col-sm-1 col-form-label" id="clientName">Name</label>
										<div class="col-sm-4">
											<div class="form-group">
												<input class="form-control" type="text" name="clientName"
													id="clientName" aria-invalid="false">
											</div>
										</div>
									</div>

									<div class="row">

										<label class="col-sm-1 col-form-label"
											id="clientAddressStreet">Adress</label>
										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="clientAddressStreet" id="clientAddressStreet"
													aria-invalid="false" placeholder="Street">
											</div>
										</div>


										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="clientAddressCity" id="clientAddressCity"
													aria-invalid="false" placeholder="City">
											</div>
										</div>


										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="clientAddressPostalCode" id="clientAddressPostalCode"
													aria-invalid="false" placeholder="Postal code">
											</div>
										</div>
									</div>




									<div class="row">

										<label class="col-sm-1 col-form-label" id="contactPersonName">Contact</label>
										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="contactPersonName" id="contactPersonName"
													aria-invalid="false" placeholder="Name">
											</div>
										</div>


										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="contactPersonNumber" id="contactPersonNumber"
													aria-invalid="false" placeholder="Number">
											</div>
										</div>


										<div class="col-sm-2">
											<div class="form-group">
												<input class="form-control" type="text"
													name="contactPersonEmail" id="contactPersonEmail"
													aria-invalid="false" placeholder="Email">
											</div>
										</div>
									</div>


									<div class="row">
										<label class="col-sm-1 col-form-label" id="clientCode">Client
											code</label>
										<div class="col-sm-3">
											<div class="form-group">
												<input class="form-control" type="text" name="clientCode"
													id="clientCode" aria-invalid="false">
											</div>
										</div>
									</div>


									<button class="btn btn-primary btn-simple" type="submit">Add</button>
								</form>
							</div>
						</div>
						<br />

						<div class="card">
							<div class="card-header">
								<h2>Search for client</h2>
							</div>

							<div class="card-body">
								<form id="searchClientInput" action="/searchClient"
									method="POST">
									<div class="row">
										<div class="col-sm-2">
											<input class="form-control" type="text" name="searchClient"
												th:value="${searchClient}" style="margin-top: 10px;" />
											<!-- onkeyup="searchClientOnKeyUp()" -->
										</div>
										<div class="col-sm-1">
											<button id="searchClientButton"
												class="btn btn-primary btn-simple" type="submit"
												value="Search">Search</button>
										</div>
									</div>
								</form>



								<br />
							</div>

							<div class="card-body">
								<div class="col-md-auto">
									<div class="table-responsive">
										<table class="table">
											<thead class="text">
												<tr>
													<th>Name</th>
													<th>Street</th>
													<th>City</th>
													<th>Postal code</th>
													<th>Client code</th>
													<th>Contact person</th>
													<th>Contact number</th>
													<th>Contact email</th>
													<th>Edit</th>
													<th>Remove</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="client : ${clientList}">
													<td><a th:text="${client.clientName}" /></a></td>
													<td th:text="${client.clientAddressStreet}"></td>
													<td th:text="${client.clientAddressCity}"></td>
													<td th:text="${client.clientAddressPostalCode}"></td>
													<td th:text="${client.clientCode}"></td>
													<td th:text="${client.contactPersonName}"></td>
													<td th:text="${client.contactPersonNumber}"></td>
													<td th:text="${client.contactPersonEmail}"></td>
													<td><a class="btn btn-info"
														th:modelAttribute="showClient"
														th:href="@{/clients_show/__${client.id}__}"> <i
															class="now-ui-icons ui-2_settings-90"></i></a></td>
													<td><a class="btn btn-danger"
														th:modelAttribute="deleteClient"
														th:href="@{/delete_client/__${client.id}__}"> <i
															class="now-ui-icons ui-1_simple-remove"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>





						</div>
					</div>
				</div>
			</div>


			<footer class="footer">
				<div class="container">
					<div>
						<ul>
							<li><a href="https://www.google.com"> FLUO </a></li>
							<li><a href="https://www.google.com"> About Us </a></li>
							<li><a href="https://www.google.com"> Blog </a></li>
							<li>
								<div class="copyright" id="copyright">&copy;</div>
							</li>
						</ul>
						
						
						<button class="btn btn-danger" aria-label="Try me! Example: passing a parameter, you can execute something else for 'Cancel'">Try me!</button>


						<div class="swal2-container swal2-center swal2-fade swal2-shown"
							style="overflow-y: auto;">
							<div aria-labelledby="swal2-title"
								aria-describedby="swal2-content"
								class="swal2-popup swal2-modal swal2-show" tabindex="-1"
								role="dialog" aria-live="assertive" aria-modal="true"
								style="display: flex;">
								<div class="swal2-header">
									<ul class="swal2-progresssteps" style="display: none;"></ul>
									<div class="swal2-icon swal2-error" style="display: none;">
										<span class="swal2-x-mark"><span
											class="swal2-x-mark-line-left"></span><span
											class="swal2-x-mark-line-right"></span></span>
									</div>
									<div class="swal2-icon swal2-question" style="display: none;">
										<span class="swal2-icon-text">?</span>
									</div>
									<div
										class="swal2-icon swal2-warning swal2-animate-warning-icon"
										style="display: flex;">
										<span class="swal2-icon-text">!</span>
									</div>
									<div class="swal2-icon swal2-info" style="display: none;">
										<span class="swal2-icon-text">i</span>
									</div>
									<div class="swal2-icon swal2-success" style="display: none;">
										<div class="swal2-success-circular-line-left"
											style="background-color: rgb(255, 255, 255);"></div>
										<span class="swal2-success-line-tip"></span> <span
											class="swal2-success-line-long"></span>
										<div class="swal2-success-ring"></div>
										<div class="swal2-success-fix"
											style="background-color: rgb(255, 255, 255);"></div>
										<div class="swal2-success-circular-line-right"
											style="background-color: rgb(255, 255, 255);"></div>
									</div>
									<img class="swal2-image" style="display: none;">
									<h2 class="swal2-title" id="swal2-title" style="display: flex;">Are
										you sure?</h2>
									<button type="button" class="swal2-close"
										style="display: none;">Ã—</button>
								</div>
								<div class="swal2-content">
									<div id="swal2-content" style="display: block;">Buttons
										below are styled with Bootstrap classes</div>
									<input class="swal2-input" style="display: none;"><input
										type="file" class="swal2-file" style="display: none;">
									<div class="swal2-range" style="display: none;">
										<input type="range">
										<output></output>
									</div>
									<select class="swal2-select" style="display: none;"></select>
									<div class="swal2-radio" style="display: none;"></div>
									<label for="swal2-checkbox" class="swal2-checkbox"
										style="display: none;"><input type="checkbox"><span
										class="swal2-label"></span></label>
									<textarea class="swal2-textarea" style="display: none;"></textarea>
									<div class="swal2-validation-message"
										id="swal2-validation-message" style="display: none;"></div>
								</div>
								<div class="swal2-actions" style="display: flex;">
									<button type="button" class="swal2-cancel btn btn-danger"
										aria-label="" style="display: inline-block;">No,
										cancel!</button>
									<button type="button" class="swal2-confirm btn btn-success"
										aria-label="">Yes, delete it!</button>
								</div>
								<div class="swal2-footer" style="display: none;"></div>
							</div>
						</div>



					</div>

				</div>
			</footer>
		</div>
	</div>


</body>

</html>
