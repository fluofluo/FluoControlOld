    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:inline="text">Witaj [[${#httpServletRequest.remoteUser}]]!</h1>

            </form>
        </div>
            
    </body>
</html>
