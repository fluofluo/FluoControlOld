<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Create Client</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/client" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Client</a>
                </h3>
                <h2>Create Client</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Nazwa klienta:</label>
                        <input type="text" class="form-control" name="clientName" />
                    </div>
                    <div class="form-group">
                        <label for="email">Address klienta:</label>
                        <textarea class="form-control" name="clientAddress" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Kod klienta:</label>
                        <input type="number" class="form-control" name="clientCode" />
                    </div>
                    
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </form>
            </div>
        </div>
    </body>
</html>
