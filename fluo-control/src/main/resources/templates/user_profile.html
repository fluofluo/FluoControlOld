<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{hyperadmin_dashboard_template}" lang="en">




<head>

<title>Fluo Control - user profile</title>

</head>

<body>

	<div class="wrapper" layout:fragment="content">
		<div class="content">

			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5 class="title">Edit Profile</h5>
					</div>
					<div class="card-body">
						<form method="POST" th:action="@{/user_profile/__${user.id}__}"
							th:modelAttribute="updateUser">

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>Email address</label> <input type="email" name="email"
										class="form-control" placeholder="Email"
										th:value="${user.email}" required>
								</div>
							</div>

<!-- 							<div class="col-md-4 pl-1"> -->
<!-- 								<div class="form-group"> -->
<!-- 									<label>Password</label> <input type="text" name="password" -->
<!-- 										class="form-control" placeholder="Password" -->
<!-- 										th:value="${user.password}" required> -->
<!-- 								</div> -->
<!-- 							</div> -->

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>Role</label> <input type="text" name="roles"
										class="form-control" placeholder="Role"
										th:value="${user.roles}" required>
								</div>
							</div>
							
<!-- 							<div class="col-md-4 pl-1"> -->
<!-- 								<div class="form-group"> -->
<!-- 									<label>Role</label>  -->
<!-- 									<select class="custom-select" id="roleSelect"> -->
<!-- 										<option th:each="roles : ${roles}" th:text="${roles}" -->
<!-- 											th:value="${roles}"/> -->
<!-- 									</select> -->
<!-- 								</div> -->
<!-- 							</div> -->

							<div class="col-md-4 pl-1">
								<label>Role</label>
								<select class="custom-select" id="roleSelect">
<!-- 									<option th:text="${user.roles.role}" th:value="${user.roles.role}" selected/> -->
									<option th:each="role : ${roleList}" th:text="${role.role}"
										th:value="${role.role}" />

								</select>
							</div>

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>First Name</label> <input type="text" name="firstName"
										class="form-control" placeholder="First name"
										th:value="${user.firstName}">
								</div>
							</div>

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>Last Name</label> <input type="text" name="lastName"
										class="form-control" placeholder="Last name"
										th:value="${user.lastName}">
								</div>
							</div>

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>Client code</label> <input type="text" name="clientCode"
										class="form-control" placeholder="Client code"
										th:value="${user.clientCode}">
								</div>
							</div>

							<div class="col-md-4 pl-1">
								<div class="form-group">
									<label>About Me</label>
									<textarea rows="4" cols="80" class="form-control"
										placeholder="Here can be your description" value="Mike">Coś o pracowniku, dział, kod itd.</textarea>
								</div>
							</div>

							<button class="btn btn-primary btn-simple" type="submit">Edit
								user</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
