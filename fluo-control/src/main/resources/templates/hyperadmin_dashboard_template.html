<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../static/images/apple-icon.png">
<link rel="icon" type="image/png" href="../static/images/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<!-- CSS Files -->
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/now-ui-dashboard.css"
	th:href="@{/css/now-ui-dashboard.css}" rel="stylesheet" />

<!-- SweetAlert2 -->
<link href="../static/css/sweetalert2.css"
	th:href="@{/css/sweetalert2.css}" rel="stylesheet">



</head>

<body>
	<div class="sidebar">
		<!-- Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow" -->
		<div class="logo">
			<a class="simple-text logo-normal"><img class="p-3"
				th:src="@{/images/logoDashboard.png}"
				src="../images/logoDashboard.png" alt="Super logo">FluoControl</a>
		</div>
		<div class="sidebar-wrapper">
			<ul class="nav">
				<li><a href="#collapseExample" data-toggle="collapse"
					role="button" aria-expanded="false" aria-controls="collapseExample">
						<i class="now-ui-icons education_atom"></i>
						<p class="h5">
							<strong>Struktura</strong>
						</p>
				</a></li>
				<li><a th:href="@{/clients}"> <i
						class="now-ui-icons business_badge"></i>
						<p class="h5">
							<strong>Klienci</strong>
						</p>
				</a></li>
				<li><a th:href="@{/clients}"> <i
						class="now-ui-icons design_app"></i>
						<p class="h5">
							<strong>Urządzenia</strong>
						</p>
				</a></li>
			</ul>
		</div>
	</div>


	<!-- Navbar -->
	<nav
		class="navbar navbar-expand-lg fixed-top navbar-transparent  bg-primary  navbar-absolute">
		<div class="container-fluid">
			<div class="navbar-wrapper">
				<div class="navbar-toggle">
					<button type="button" class="navbar-toggler">
						<span class="navbar-toggler-bar bar1"></span> <span
							class="navbar-toggler-bar bar2"></span> <span
							class="navbar-toggler-bar bar3"></span>
					</button>
				</div>
				<a class="navbar-brand" th:href="@{/hyperadmin_dashboard}">Strona
					główna</a>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navigation" aria-controls="navigation-index"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-bar navbar-kebab"></span> <span
					class="navbar-toggler-bar navbar-kebab"></span> <span
					class="navbar-toggler-bar navbar-kebab"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navigation">

				<form>
					<div class="input-group no-border">
						<input type="text" value="" class="form-control"
							placeholder="Search...">
						<div class="input-group-append">
							<div class="input-group-text">
								<i class="now-ui-icons ui-1_zoom-bold"></i>
							</div>
						</div>
					</div>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#pablo"> <i
							class="now-ui-icons media-2_sound-wave"></i>
							<p>
								<span class="d-lg-none d-md-block">Stats</span>
							</p>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="now-ui-icons users_single-02"></i>
							<p>
								<span class="d-lg-none d-md-block">Some Actions</span>
							</p>
					</a>
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdownMenuLink">

							<button class="btn btn-outline-light" href="#">Dane
								konta</button>

							<form th:action="@{/logout}" method="post">
								<button class="btn btn-outline-light" type="submit"
									value="Sign Out">Wyloguj się</button>
							</form>





						</div></li>
					<li class="nav-item" th:if="${currentUser}"><a
						class="nav-link" th:text="${fullName}"></a></li>


				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->


	<div class="wrapper" layout:fragment="content"></div>

	

	

	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/perfect-scrollbar.jquery.min.js"></script>
	<!-- Chart JS -->
	<script src="/js/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="/js/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="/js/now-ui-dashboard.min.js" type="text/javascript"></script>

</body>
</html>
